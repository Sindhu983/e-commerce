<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wishlist</title>
    <link rel="stylesheet" href="wish-list.css">
    <script src="https://kit.fontawesome.com/8ddd15368f.js"></script>
    <link rel="stylesheet" href="/home-page.css">
    <link rel="stylesheet" href="/wishlist/wish-list.css">
</head>

<body>

    <div class="main-container">
        <header>
            <nav class="navigation-bar">
                <a class="title" href="/home-page.html">Kids Store</a>
                <input class="search-bar" type="text" placeholder="search">
                <ul class="side-nav-section">
                    <li>
                        <button class="login-btn">
                            <a href="/login-signup/login.html">Login</a>
                        </button>
                    </li>
                    <li>
                        <a class="wishlist-btn btn" href="/wishlist/wish-list.html"><i class="fa fa-heart-o"></i>
                            <span class="badge-wishlist">4</span></a>
                    </li>
                    <li><a class="add-cart-btn btn" href="/cart/cart.html"><i class="fa fa-shopping-cart"></i>
                            <span class="badge-wishlist">2</span></a></li>
                </ul>
            </nav>
        </header>
    </div>

    <h1>My wishlist</h1>
    <div class="my-wishlist-container">

        <div class="my-wishlist"></div>

        <div class="wishlist">
            <img class="image" src="/wishlist/baby-image.jpg" alt="">
            <span class="heart-symbol">❤</span>
            <p class="card-title">Premium Demin</p>
            <h3 class="price-wishlist">RS.3000</h3>
            <button class="move-to-cart">Move to Cart</button>
        </div>
        <div class="wishlist">
            <img class="image" src="/wishlist/baby.jpg" alt="">
            <span class="heart-symbol">❤</span>
            <p class="card-title">Pepe Jeans</p>
            <h3 class="price-wishlist">RS.2500</h3>
            <button class="move-to-cart">Move to Cart</button>
        </div>

        <div class="wishlist">
            <img class="image" src="/wishlist/two-boys.jpg" alt="">
            <span class="heart-symbol">❤</span>
            <p class="card-title">Calvin Klein</p>
            <h3 class="price-wishlist">RS.5000</h3>
            <button class="move-to-cart">Move to Cart</button>
        </div>
    </div>
</body>

</html>
