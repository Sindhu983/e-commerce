<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <script src="https://kit.fontawesome.com/8ddd15368f.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="/home/admin123/sindhu/home-page.css">
        <link rel="stylesheet" href="/wishlist/wish-list.css">
        <link rel="stylesheet" href="/login-signup/login.css">
        <link rel="stylesheet" href="product-list.css">
    </head>

<body>
    <div class="main-container">
        <header>
            <nav class="navigation-bar">
                <a class="title" href="/home/admin123/sindhu/home-page.html">Kids Store</a>
                <input class="search-bar" type="text" placeholder="search">
                <ul class="side-nav-section">
                    <li>
                        <button class="login-btn">
                            <a href="/home/admin123/sindhu/login-signup/login.html">Login</a>
                        </button>
                    </li>
                    <li>
                        <a class="wishlist-btn btn" href="/home/admin123/sindhu/wishlist/wish-list.html"><i class="fa fa-heart-o"></i>
                        <span class="badge-wishlist">4</span></a>
                    </li>
                    <li><a class="add-cart-btn btn" href="/home/admin123/sindhu/cart/cart.html"><i class="fa fa-shopping-cart"></i>
                    <span class="badge-wishlist">2</span></a></li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="Filter-container">
        <div class="sidebar">
            <div class="filter-clear">
                <h3>Filter</h3>
                <a href="#">Clear</a>
            </div>
            <h2 class="price">Price</h2>
            <div class="price-filter">
                <h3>5k</h3>
                <h3>10k</h3>
                <h3>20k</h3>

            </div>

            <div class="slide">
                <input type="range" min="1" max="100" value="50" class="slider">
            </div>
            <h3 class="categories">Category</h3>
            <div class="category-choice">
                <input type="checkbox" class="category-checkbox" value="High-Rise Jeans">
                <label class="category-label">High-Rise Jeans</label>
                <br>
                <input type="checkbox" class="category-checkbox" value="Flared jeans">
                <label class="category-label">Flared jeans</label>
                <br>
                <input type="checkbox" class="category-checkbox" value="Calvin Klein">
                <label class="category-label">Calvin Klein</label>

            </div>

            <h3 class="rating">Rating</h3>
            <div class="rating-choice">
                <input type="radio" class="category-choice" name="star-rating" value="rating">
                <label for="text">4 Stars & Above</label>
                <br>
                <input type="radio" class="category-choice" name="star-rating" value="rating">
                <label for="text">3 Stars & Above</label>
                <br>
                <input type="radio" class="category-choice" name="star-rating" value="rating">
                <label for="text">2 Stars & Above</label>
                <br>
                <input type="radio" class="category-choice" name="star-rating" value="rating">
                <label for="text">1 Star & Above</label>
                <br>
            </div>

            <h3 class="sort">Sort By</h3>
            <div class="sort-choice">
                <input type="radio" class="category-checkbox" name="price-sort" value="sort">
                <label for="text">Price-Low to High</label>
                <br>
                <input type="radio" class="category-checkbox" name="price-sort" value="sort">
                <label for="text">Price-High to Low</label>
                <br>

            </div>
        </div>
        <div class="products">
            <div class="product">
                <img src="image1.jpg">
                <h4>Levi's</h4>
                <h4>₹ 3000</h4>
                <button>Move to cart</button>
            </div>
            <div class="product">
                <img src="image2.jpg">
                <h4>Lee Jeans</h4>
                <h4>₹ 8000</h4>
                <button>Move to cart</button>
            </div>
            <div class="product">
                <img src="image3.jpg">
                <h4>Wrangler</h4>
                <h4>₹ 6600</h4>
                <button>Move to cart</button>
            </div>
            <div class="product">
                <img src="image4.jpg">
                <h4>Armani Jeans</h4>
                <h4>₹ 4000</h4>
                <button>Move to cart</button>
            </div>
            <div class="product">
                <img src="image5.jpg">
                <h4>Diesel</h4>
                <h4>₹ 3500</h4>
                <button>Move to cart</button>
            </div>
            <div class="product">
                <img src="/home/admin123/sindhu/boy.jpg">
                <h4>True Religion</h4>
                <h4>₹ 5000</h4>
                <button>Move to cart</button>
            </div>
        </div>

    </div>
</body>

</html>
